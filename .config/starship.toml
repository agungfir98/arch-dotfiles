add_newline = false

format = """$directory$character"""


right_format = """$all"""

[character]
# Note the use of Catppuccin color 'maroon'
# success_symbol = "[[♥](green) ❯](maroon)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
tag_symbol = ' 🏷 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[golang]
format = '[󰟓 ](cyan)'

[nodejs]
format = '[ ](green)'

